name: Go Test, Lint, and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.11"

      - name: Install Operator SDK
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          source: github
          operator-sdk: "1.35.0"

      - name: Check OperatorSDK version
        run: operator-sdk version

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run lint
        run: make lint

  test:
    name: Build and Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Operator SDK
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          source: github
          operator-sdk: "1.35.0"

      - name: Check OperatorSDK version
        run: operator-sdk version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.11"

      - name: Check Go version
        run: go version

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests
        run: |
          make build
          make test

  release:
    name: Release
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.11"

      - name: Create tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a v0.0.${{ github.run_number }} -m "Release v0.0.${{ github.run_number }}"
          git push origin v0.0.${{ github.run_number }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v1.26.2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
